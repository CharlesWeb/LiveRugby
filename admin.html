<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  </head>
  <body>

    <h1>Admin Page</h1>

      <textarea id="message" name="formulaire" placeholder="Entrez votre message" cols="50" rows="10"></textarea>

      <button id="send">Send</button>

      </br>
      <input id="posBalle" type="range" min="0" max="100" step="10" style="width: 50%;">


    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      document.querySelector('button').addEventListener('click', function(){
        socket.emit('message', $("#message").val());
      });

      $('#posBalle').on('input',function(){
        socket.emit('position',$('#posBalle').val());
      });
    </script>

  </body>
</html>
